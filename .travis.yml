branches:
  except:
  - "/^wip/"
  - "/^dependabot/"

language: python

services:
  - mongodb

python: 3.8
cache: pip

install:
- pip install -e .
- pip install genienlp==0.7.0a4

stages:
  - test

jobs:
  include:
    -
      name: "Main tests"
      stage: test
      script:
        - bash ./tests/run.sh
